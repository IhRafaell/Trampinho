<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="css/user-dashbord.css">
</head>
<body>
    <header>
        <nav class="nav2">
            <input type="text" class="pesquisa" placeholder="Pesquisar por Nome / Serviço / Local" id="searchInput">
        </nav>
    </header>
    <main class="main">
        <div class="galeria">
            <div class="cards">
                <div class="card">
                    <img src="imgs/card-image.png" alt="card-image">
                    <h1>Fotografo</h1>
                    <span>João Marcos</span>
                    <span>Benedito Bentes - Maceió</span>
                    <span>R$100,00 - R$150,00 / álbum</span>
                    <div class="mais-informações">
                        <p>Telefone: (82) 99999-9999</p>
                        <p>Descrição: Fotógrafo profissional com experiência em eventos e ensaios.</p>
                    </div>
                    <button class="toggle-btn">
                        <span>Ver Mais</span>
                    </button>
                </div>
                <div class="overlay"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Todos os direitos reservados para Rafael Luiz</p>
    </footer>
    <script src="scripts/cards.js"></script>
    <script src="scripts/search.js"></script>
</body>
</html>
